<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Generator and Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
            border: 3px solid #000;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #000;
            font-size: 18px;
        }
        td:nth-child(3n) {
            border-right: 3px solid #000;
        }
        tr:nth-child(3n) td {
            border-bottom: 3px solid #000;
        }
        button, select {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 18px;
            padding: 0;
            box-sizing: border-box;
        }
        input::-webkit-inner-spin-button, 
        input::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        .fixed {
            font-weight: bold;
        }
        .user-input {
            color: #666;
        }
        .incorrect {
            color: red;
        }
        .revealed {
            color: darkblue;
        }
        #message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="title">Sudoku Generator and Solver</h1>
    <div>
        <select id="languageSelect" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="de">Deutsch</option>
            <option value="fr">Français</option>
            <option value="sv">Svenska</option>
            <option value="sk">Slovenčina</option>
            <option value="it">Italiano</option>
        </select>
        <button id="easyButton" onclick="generateSudoku('easy')">Easy</button>
        <button id="mediumButton" onclick="generateSudoku('medium')">Medium</button>
        <button id="hardButton" onclick="generateSudoku('hard')">Hard</button>
        <button id="checkButton" onclick="toggleCheck()">Start Checking</button>
    </div>
    <table id="sudokuGrid"></table>
    <div id="message"></div>

    <script>
        let originalPuzzle;
        let solution;
        let isChecking = false;
        let currentLanguage = 'en';

        const translations = {
            en: {
                title: "Sudoku Generator and Solver",
                easy: "Easy",
                medium: "Medium",
                hard: "Hard",
                startChecking: "Start Checking",
                stopChecking: "Stop Checking",
                congratulations: "Congratulations! You solved the Sudoku puzzle!"
            },
            de: {
                title: "Sudoku-Generator und -Löser",
                easy: "Einfach",
                medium: "Mittel",
                hard: "Schwer",
                startChecking: "Prüfung starten",
                stopChecking: "Prüfung beenden",
                congratulations: "Glückwunsch! Sie haben das Sudoku-Rätsel gelöst!"
            },
            fr: {
                title: "Générateur et Solveur de Sudoku",
                easy: "Facile",
                medium: "Moyen",
                hard: "Difficile",
                startChecking: "Commencer la vérification",
                stopChecking: "Arrêter la vérification",
                congratulations: "Félicitations ! Vous avez résolu le puzzle Sudoku !"
            },
            sv: {
                title: "Sudoku Generator och Lösare",
                easy: "Lätt",
                medium: "Medel",
                hard: "Svår",
                startChecking: "Börja kontrollera",
                stopChecking: "Sluta kontrollera",
                congratulations: "Grattis! Du har löst Sudoku-pusslet!"
            },
            sk: {
                title: "Generátor a Riešiteľ Sudoku",
                easy: "Ľahké",
                medium: "Stredné",
                hard: "Ťažké",
                startChecking: "Začať kontrolu",
                stopChecking: "Zastaviť kontrolu",
                congratulations: "Blahoželáme! Vyriešili ste Sudoku hlavolam!"
            },
            it: {
                title: "Generatore e Risolutore di Sudoku",
                easy: "Facile",
                medium: "Medio",
                hard: "Difficile",
                startChecking: "Inizia il controllo",
                stopChecking: "Ferma il controllo",
                congratulations: "Congratulazioni! Hai risolto il puzzle Sudoku!"
            }
        };

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.getElementById('title').textContent = translations[lang].title;
            document.getElementById('easyButton').textContent = translations[lang].easy;
            document.getElementById('mediumButton').textContent = translations[lang].medium;
            document.getElementById('hardButton').textContent = translations[lang].hard;
            document.getElementById('checkButton').textContent = isChecking ? translations[lang].stopChecking : translations[lang].startChecking;
            if (document.getElementById('message').textContent) {
                document.getElementById('message').textContent = translations[lang].congratulations;
            }
        }

        function generateSudoku(difficulty) {
            const grid = Array(9).fill().map(() => Array(9).fill(0));
            const difficultyLevels = { easy: 35, medium: 30, hard: 25 };
            const cellsToFill = difficultyLevels[difficulty];

            for (let i = 0; i < 9; i += 3) {
                fillBox(grid, i, i);
            }

            solveSudoku(grid);
            solution = JSON.parse(JSON.stringify(grid));

            const puzzle = JSON.parse(JSON.stringify(grid));
            const positions = Array(81).fill().map((_, i) => i);
            shuffleArray(positions);

            for (let i = 0; i < 81 - cellsToFill; i++) {
                const pos = positions[i];
                const row = Math.floor(pos / 9);
                const col = pos % 9;
                puzzle[row][col] = 0;
            }

            originalPuzzle = JSON.parse(JSON.stringify(puzzle));
            displaySudoku(puzzle);
            document.getElementById('message').textContent = '';
            isChecking = false;
            document.getElementById('checkButton').textContent = translations[currentLanguage].startChecking;
        }

        function fillBox(grid, row, col) {
            const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            shuffleArray(nums);
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    grid[row + i][col + j] = nums.pop();
                }
            }
        }

        function solveSudoku(grid) {
            const emptyCell = findEmptyCell(grid);
            if (!emptyCell) return true;

            const [row, col] = emptyCell;
            for (let num = 1; num <= 9; num++) {
                if (isValid(grid, row, col, num)) {
                    grid[row][col] = num;
                    if (solveSudoku(grid)) return true;
                    grid[row][col] = 0;
                }
            }
            return false;
        }

        function findEmptyCell(grid) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (grid[row][col] === 0) return [row, col];
                }
            }
            return null;
        }

        function isValid(grid, row, col, num) {
            for (let i = 0; i < 9; i++) {
                if (grid[row][i] === num) return false;
                if (grid[i][col] === num) return false;
            }

            const boxRow = Math.floor(row / 3) * 3;
            const boxCol = Math.floor(col / 3) * 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (grid[boxRow + i][boxCol + j] === num) return false;
                }
            }

            return true;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displaySudoku(puzzle) {
            const table = document.getElementById('sudokuGrid');
            table.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const row = table.insertRow();
                for (let j = 0; j < 9; j++) {
                    const cell = row.insertCell();
                    if (puzzle[i][j] !== 0) {
                        cell.textContent = puzzle[i][j];
                        cell.classList.add('fixed');
                    } else {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.maxLength = 1;
                        input.classList.add('user-input');
                        input.addEventListener('input', function() {
                            if (this.value === '?') {
                                this.value = solution[i][j];
                                this.classList.add('revealed');
                            } else {
                                this.value = this.value.replace(/[^1-9]/g, '').slice(0, 1);
                                this.classList.remove('revealed');
                            }
                            if (isChecking) checkSolution();
                        });
                        cell.appendChild(input);
                    }
                }
            }
        }

        function toggleCheck() {
            isChecking = !isChecking;
            document.getElementById('checkButton').textContent = isChecking ? 
                translations[currentLanguage].stopChecking : 
                translations[currentLanguage].startChecking;
            checkSolution();
        }

        function checkSolution() {
            let isComplete = true;
            const inputs = document.querySelectorAll('#sudokuGrid input');
            inputs.forEach((input, index) => {
                const row = Math.floor(index / 9);
                const col = index % 9;
                const value = parseInt(input.value) || 0;
                
                if (value === 0) {
                    isComplete = false;
                    input.classList.remove('incorrect');
                } else if (value !== solution[row][col]) {
                    if (isChecking) {
                        input.classList.add('incorrect');
                    } else {
                        input.classList.remove('incorrect');
                    }
                    isComplete = false;
                } else {
                    input.classList.remove('incorrect');
                }
            });

            if (isComplete) {
                document.getElementById('message').textContent = translations[currentLanguage].congratulations;
            } else {
                document.getElementById('message').textContent = '';
            }
        }

        // Set initial language based on browser preference
        function setInitialLanguage() {
            const browserLang = navigator.language.split('-')[0];
            const supportedLangs = Object.keys(translations);
            currentLanguage = supportedLangs.includes(browserLang) ? browserLang : 'en';
            document.getElementById('languageSelect').value = currentLanguage;
            changeLanguage(currentLanguage);
        }

        // Initialize
        setInitialLanguage();
        generateSudoku('easy');
    </script>
</body>
</html>
