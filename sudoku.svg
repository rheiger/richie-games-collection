<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f0f0f0" stroke="#000" stroke-width="2"/>

  <!-- Sudoku grid -->
  <rect x="40" y="40" width="120" height="120" fill="none" stroke="#000" stroke-width="2"/>
  <line x1="40" y1="80" x2="160" y2="80" stroke="#000" stroke-width="2"/>
  <line x1="40" y1="120" x2="160" y2="120" stroke="#000" stroke-width="2"/>
  <line x1="80" y1="40" x2="80" y2="160" stroke="#000" stroke-width="2"/>
  <line x1="120" y1="40" x2="120" y2="160" stroke="#000" stroke-width="2"/>

  <!-- Bold lines for 3x3 grid -->
  <line x1="40" y1="90" x2="160" y2="90" stroke="#000" stroke-width="4"/>
  <line x1="40" y1="110" x2="160" y2="110" stroke="#000" stroke-width="4"/>
  <line x1="90" y1="40" x2="90" y2="160" stroke="#000" stroke-width="4"/>
  <line x1="110" y1="40" x2="110" y2="160" stroke="#000" stroke-width="4"/>

  <!-- Text in a circular path -->
  <path id="circleTextPath" d="M 100, 100 m -80, 0 a 80,80 0 1,1 160,0 a 80,80 0 1,1 -160,0" fill="none"/>
  <text font-size="12" fill="#000">
    <textPath href="#circleTextPath" startOffset="50%">
      Richie's Sudoku Game
    </textPath>
  </text>
</svg>