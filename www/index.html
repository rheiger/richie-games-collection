            color: var(--text-color);

        .container {

            padding: 40px 20px;
            text-align: center;

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeInUp 1s ease-out;
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 1s both;
        }
        
        .btn:hover {
            background-color: #ff6b81;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            opacity: 0.7;
            animation: fadeInUp 1s ease-out 1.5s both;
        }
        
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 40px auto;
            animation: fadeIn 1s ease-out 0.5s both;
        }
        
        .sudoku-cell {
            aspect-ratio: 1;
            background-color: var(--secondary-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: var(--accent-color);
            transition: all 0.3s ease;
        }
        
        .sudoku-cell:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .language-selector select {
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            cursor: pointer;
        }
        
        .language-selector option {
            padding: 5px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 3em; }
            .sudoku-grid { max-width: 250px; }
        }
    </style>
