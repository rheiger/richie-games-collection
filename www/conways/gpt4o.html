<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .controls {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton');

        let grid;
        let cols, rows;
        let resolution = 10; // Size of each cell in pixels
        let animationFrameId;

        function setup() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            cols = Math.floor(canvas.width / resolution);
            rows = Math.floor(canvas.height / resolution);
            grid = create2DArray(cols, rows);
            populateGrid(grid);
            drawGrid(grid);
        }

        function create2DArray(cols, rows) {
            let arr = new Array(cols);
            for (let i = 0; i < cols; i++) {
                arr[i] = new Array(rows).fill(0);
            }
            return arr;
        }

        function populateGrid(grid) {
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    grid[i][j] = Math.floor(Math.random() * 2);
                }
            }
        }

        function drawGrid(grid) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    ctx.beginPath();
                    ctx.rect(i * resolution, j * resolution, resolution, resolution);
                    ctx.fillStyle = grid[i][j] ? 'black' : 'white';
                    ctx.fill();
                    ctx.stroke();
                }
            }
        }

        function updateGrid(grid) {
            let next = create2DArray(cols, rows);

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    let state = grid[i][j];
                    // Count live neighbors
                    let sum = 0;
                    for (let x = -1; x < 2; x++) {
                        for (let y = -1; y < 2; y++) {
                            let col = (i + x + cols) % cols;
                            let row = (j + y + rows) % rows;
                            sum += grid[col][row];
                        }
                    }

                    sum -= state; // Subtract the current cell state

                    // Apply Conway's rules
                    if (state === 0 && sum === 3) {
                        next[i][j] = 1;
                    } else if (state === 1 && (sum < 2 || sum > 3)) {
                        next[i][j] = 0;
                    } else {
                        next[i][j] = state;
                    }
                }
            }

            return next;
        }

        function gameLoop() {
            grid = updateGrid(grid);
            drawGrid(grid);
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        startButton.addEventListener('click', function() {
            if (!animationFrameId) {
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        });

        stopButton.addEventListener('click', function() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        });

        resetButton.addEventListener('click', function() {
            setup();
        });

        window.addEventListener('resize', function() {
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
            setup();
        });

        setup();
    </script>
</body>
</html>
