<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <style>
        #grid {
            display: flex;
            gap: 2px;
            padding: 4px;
            border: 1px solid black;
            margin-bottom: 10px;
        }
        
        .cell {
            width: 10px;
            height: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        
        #control-container {
            padding-top: 20px;
            display: flex;
            gap: 16px;
        }
    </style>
</head>
<body>
    <div id="grid"></div>
    <div id="control-container">
        <button onclick="startGame()">Start Game</button>
        <button onclick="stopGame()">Stop Game</button>
        <button onclick="resetGrid()">Reset Grid</button>
        <input type="range" min="5" max="50" value="20" step="1" id="grid-size-input">
        <label for="grid-size-label">Grid Size: <span id="grid-size-label"></span></label>
    </div>

    <script>
        let isRunning = false;
        let gridSize = 20;
        const gridSizeInput = document.getElementById('grid-size-input');
        const gridSizeLabel = document.getElementById('grid-size-label');

        // Set up event listeners for input range
        gridSizeInput.addEventListener('input', () => {
            grid_size(gridSizeInput.value);
            gridSizeLabel.textContent = gridSizeInput.value;
            gridSize = parseInt(gridSizeInput.value);
        });

        function grid_size(size) {
            const container = document.getElementById('grid');
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            for (let i = 0; i < size; i++) {
                let row = document.createElement("div");
                for (let j = 0; j < size; j++) {
                    let cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (Math.random() * 100 > 50) { // Randomize cell population to start
                        cell.style.backgroundColor = 'black';
                    }
                    row.appendChild(cell);
                }
                container.appendChild(row);
            }
        }

        function randomGrid(size) {
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    let cell = document.getElementById(`grid-${i}-${j}`);
                    if (Math.random() * 100 > 50) {
                        cell.style.backgroundColor = 'black';
                    } else {
                        cell.style.backgroundColor = 'transparent';
                    }
                }
            }
        }

        grid_size(gridSize);

        function startGame() {
            isRunning = true;
            updateGrid();
            requestAnimationFrame(updateGrid);
        }

        function stopGame() {
            isRunning = false;
        }

        function resetGrid() {
            randomGrid(gridSize);
        }

        function countNeighbors(cell) {
            let neighbors = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (!(i === 0 && j === 0)) { // Don't include self
                        let x = parseInt(cell.id.split('-')[1]) + i;
                        let y = parseInt(cell.id.split('-')[2]) + j;
                        if (x >= 0 && x < gridSize && y >= 0 && y < gridSize) {
                            let cell_id = `grid-${x}-${y}`;
                            let cell = document.getElementById(cell_id);
                            if (cell.style.backgroundColor === 'black') {
                                neighbors++;
                            }
                        }
                    }
                }
            }
            return neighbors;
        }

        function updateGrid() {
            if (!isRunning) {
                return;
            }
            const cells = document.querySelectorAll('.cell');
            for (let i = 0; i < gridSize * gridSize; i++) {
                let cell = cells[i];
                let neighbors = countNeighbors(cell);
                if (neighbors === 3) {
                    cell.style.backgroundColor = 'black';
                } else if (cell.style.backgroundColor === 'black' && !(neighbors === 2)) {
                    cell.style.backgroundColor = 'transparent';
                }
            }
            requestAnimationFrame(updateGrid);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize grid and start game
            randomGrid(gridSize);
            gridSizeInput.value = gridSize;
            gridSizeLabel.textContent = gridSize;
            startGame();
        });
    </script>
</body>
</html>
