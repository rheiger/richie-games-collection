<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #000;
            border: 1px solid #ccc;
        }
        #controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #score {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #speed-select {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="snakeCanvas"></canvas>
    <div id="controls">
        <div id="score">Score: 0</div>
        <select id="speed-select">
            <option value="100">Slow</option>
            <option value="75">Medium</option>
            <option value="50">Fast</option>
        </select>
        <button id="pause-resume-btn">Start Game</button>
    </div>
    <script>
        const canvas = document.getElementById('snakeCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const speedSelect = document.getElementById('speed-select');
        const pauseResumeBtn = document.getElementById('pause-resume-btn');

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 1, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let gameInterval;
        let speed = 100;
        let isPaused = true;

        function resizeCanvas() {
            const size = Math.min(window.innerWidth, window.innerHeight) - 20;
            canvas.width = size;
            canvas.height = size;
        }

        function drawSnake() {
            ctx.fillStyle = 'lime';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * 20, segment.y * 20, 20, 20);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * 20, food.y * 20, 20, 20);
        }

        function updateSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Wrap snake position on edge
            if (head.x < 0) head.x = canvas.width / 20 - 1;
            if (head.x >= canvas.width / 20) head.x = 0;
            if (head.y < 0) head.y = canvas.height / 20 - 1;
            if (head.y >= canvas.height / 20) head.y = 0;

            snake.unshift(head);

            // Check if snake eats food
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                placeFood();
            } else {
                snake.pop();
            }

            // Check for collision with itself
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    resetGame();
                    return;
                }
            }
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * canvas.width / 20);
            food.y = Math.floor(Math.random() * canvas.height / 20);
        }

        function resetGame() {
            clearInterval(gameInterval);
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            placeFood();
            isPaused = true;
            pauseResumeBtn.textContent = 'Start Game';
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateSnake();
            drawSnake();
            drawFood();
        }

        function startGame() {
            if (isPaused) {
                speed = parseInt(speedSelect.value);
                gameInterval = setInterval(gameLoop, speed);
                isPaused = false;
                pauseResumeBtn.textContent = 'Pause Game';
            } else {
                clearInterval(gameInterval);
                isPaused = true;
                pauseResumeBtn.textContent = 'Resume Game';
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' && direction.y === 0) direction = { x: 0, y: -1 };
            if (event.key === 'ArrowDown' && direction.y === 0) direction = { x: 0, y: 1 };
            if (event.key === 'ArrowLeft' && direction.x === 0) direction = { x: -1, y: 0 };
            if (event.key === 'ArrowRight' && direction.x === 0) direction = { x: 1, y: 0 };
        });

        pauseResumeBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
